<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
</head>

<body>
  <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
  <div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Logo</div>
  </div>

  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <div class="mui-divider"></div>
        <br>
        <form class="mui-form" id="form">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="question-input" required minlength="10" maxlength="256">
            <label for="question-input">Say something</label>
          </div>
          <button id="submit" type="submit" disabled class="mui-btn mui-btn--primary">send</button>
        </form>
        <br>

        <hr>
        <div class="mui--text-black mui--align-vertical">
          <h4> Your questions list</h4>
          <hr>
          <div id="list"></div>  
        </div>
    </div>
  </div>

</body>
</html>
